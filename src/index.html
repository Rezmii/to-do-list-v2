<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="container">
      <div id="top-div">
        <div id="welcome-div">
          <p>Welcome,</p>
          <p><strong>User</strong></p>
        </div>
        <div id="button-div">
          <button id="show-dialog-button">+</button>
          <p>Add a new set</p>
          <dialog>
            <p>Add new set:</p>
            <label for="title">Set title:</label>
            <input type="text" id="title" name="title" />
            <label for="emoji">Set emoji:</label>
            <input type="text" id="emoji" name="emoji" />
            <label for="bgc">Set background color:</label>
            <input type="color" id="bgc" name="bgc" />
            <button id="add-set-button">Confirm</button>
            <button id="close-button">Close</button>
          </dialog>
        </div>
      </div>

      <div id="container-grid">
        <div class="grid-element">T</div>
        <div class="grid-element">T</div>
        <div class="grid-element">T</div>
      </div>
    </div>
  </body>
</html>
